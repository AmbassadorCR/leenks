<div class="table-responsive">
	<table class="table">
		<thead>
			<tr>
				<th>Link Title</th>
				<th>Clicks</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="link in links">
				<td>{{link.title}}</td>
				<td>{{link.num_clicks}}</td>
				<td>Edit</td>
				<td>Delete</td>
			</tr>
		</tbody>
	</table>
</div>
